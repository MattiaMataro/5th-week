<script>
    function startDelay () {
        return new Promise(resolve =>{
            setTimeout( ()=>{
                resolve('Finito');
            }, 3000);
        })
    }
    async function myFunction() {
        console.log('start async');
        let risposta = await startDelay();
        console.log('end sync');
        console.log(risposta);
    }

    myFunction();
        console.log('next stop');

</script>
