            <script>
                class Profile {
                    constructor(name, age){
                        this.name = name;
                        this.age = age;
                    }
                    getName (){
                        return this.name;
                    }
                    getAge () {
                        return this.age;
                    }

                }

                //class Student extends class Profile
            class Student extends Profile {
                constructor(name, age, languages){
                    super (name, age);
                    this.lang = [...languages];    
                }
                getDetails () {
                    console.log('Name: ' + this.name);
                    console.log ('Age: ' + this.age);
                    console.log ('Languages: ' + this.lang);
                }
            }
            
            //Creo oggetto della childClass con il passaggio dei valori
            var student1 = new Student ('Mario Rossi', 24, ['HTML','CSS','JS']);
            student1.getDetails();

            </script>
