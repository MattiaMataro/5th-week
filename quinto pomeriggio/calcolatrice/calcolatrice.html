        <link rel="stylesheet" href="css.css">

    <body>

            <div class="bg-dark">
                    <input type="text" name="input" id="input" class="bg-dark col-12">
            </div>   
        <div>
            <button id="btn" class="col-3 operator">*</button><button id="btn" class="col-3 operator" >/</button><button  class="col-3 operator" id="btn">+</button><button id="btn" class="col-3 operator">-</button>
        </div>
        <div>
            <button id="btn" class="col-3 number">9</button><button id="btn" class="col-3 number">8</button><button id="btn" class="col-3 number">7</button><button id="btn" class="col-3 number">6</button>
        </div>
        <div>
            <button id="btn" class="col-3 number">5</button><button id="btn" class="col-3 number">4</button><button id="btn" class="col-3 number">3</button><button id="btn" class="col-3 number">2</button>
        </div>
        <div>
            <button id="btn" class="col-3 number">2</button id="btn" class="col-3 number"><button id="btn" class="col-3 number">1</button><button id="btn" class="col-3  number">0</button><button  class="col-3" id="enter">Enter</button>
        </div>
            <div>
                <button class="col-3" id="canc"> C </button><button class="col-3" id="equal">=</button>
            </div>

    </body>
