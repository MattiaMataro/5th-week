        <script>

            const juve = [

            ]

            const inter = [
            {'nome' : 'Lautaro', 'cognome': 'Dzeko'},

            ]
            const squadra1 = document.querySelector('.lista1');
            const squadra2 = document.querySelector('.lista2');
                    //console.log(squadra1);

            juve.forEach((element,index)=>{
