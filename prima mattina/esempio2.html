        <title>Esempio 21/02</title>
    </head>
    <body>
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <ul id="lista1">
                            <li class="list-group-item">TODOLIST</li>
                        </ul>
                    </div>
                    <div class="col-3">
                        <ul id="lista2">
                            <input type="text" name="" id="testo" class="form-class">
                            <button type="button" class="btn" id="add">ADD</button>
                        </ul>
                    </div>
                </div>


            </div>
        
        <script>

            const todolist = ['Html', 'css', 'JS', 'Jquery'];
            const wrapper = document.querySelector('.lista1');
            const mybutton = document.querySelector('#add');

            mybutton.addEventListener('click',(event) => {
                console.log('event');
                const testo = document.getElementById('#testo');
                console.log(testo);
                todolist.push(testo);
                console.log(todolist);

                let lista = document.createElement('li');
                lista.classList.add('list-group-items');
                lista.innerText = testo;
                wrapper.appendChild(lista);
                
            })

            todolist.forEach((element,index)=>{
                let lista = document.createElement('li');
                lista.classList.add('list-group-item');
                lista.innerText = `${index} ${element.nome} ${element.cognome}`;
                wrapper.appendChild(lista);
            });

        </script>
    </body>
